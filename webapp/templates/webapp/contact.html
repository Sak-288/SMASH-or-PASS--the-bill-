{% load static %}
<!DOCtYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="{% static 'webapp/marianne.ico' %}">
        <title>Formulaire de Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body{
            margin: 0;
            background-image:url("{% static 'webapp/france.png' %}");
            font-family: 'Orbitron', sans-serif;
            background-repeat: repeat-y;
            background-size:cover;
            background-position: center;
        }  
        #text {
            font-family:'Orbitron', sans-serif;
            color:white;
        }
        #title{
            background-color:white;
            font-family:'Orbitron', sans-serif;
            color:black;
            position:absolute;
            left:50%;
            top:10%;
            transform:translate(-50%, -50%);
            border-radius:2px;
            white-space: nowrap;
        }
        #contact_form{
            background-color:black;
            padding:20px;
            position:absolute;
            width:65%;
            height:65%;
            top:55%;
            left:50%;
            transform: translate(-50%, -50%);
            border-radius:4px;
        }
    </style>
    </head>
    <body>
        <h1 id="title">Salut ! Ceci est le formulaire de contact.</h1>
        <form id="contact_form" class="was_validated" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label id="text" for="fname">Nom Complet:</label>
                <input  name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label id="text" name="email" for="EmailAddress" class="form-label">Email:</label>
                <input name="email" type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label id="text" for="subject" class="form-label">Sujet:</label>
                <textarea name="subject" class="form-control" id="subject" placeholder="Comment osez-vous diffamer les membres de notre assemblÃ©e ?!" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
