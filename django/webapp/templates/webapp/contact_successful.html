<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form Success</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'webapp/marianne.ico' %}">
        <style>
            body{
            margin: 0;
            background-image:url("{% static 'webapp/france.png' %}");
            font-family: 'Orbitron', sans-serif;
            background-repeat: repeat-y;
            background-size:cover;
            background-position: center;
        }  
            #text {
                font-family:'Orbitron', sans-serif;
                color:white;
            }
            #title{
                font-family:'Orbitron', sans-serif;
                color:white;
                position:absolute;
                left:17%;
                top:5%;
            }
            #contact_form{
                position:absolute;
                width:65%;
                height:40%;
                top:40%;
                left:50%;
                transform: translate(-50%, -50%);
            }
            #title1{
                position:absolute;
                left:5%;
                top:5%;
                color:white;
            }
            #title2{
                position:absolute;
                left:5%;
                top:20%;
                color:white;
            }
            #home_send{
                position:absolute;
                left:5%;
                top:35%;
                border:none;
                border-radius:3px;
                background-color:rgb(60, 145, 255);
                height:35px;
                width:auto;
                font-size: 25px;
                font-family:'Orbitron', sans-serif;
                color:white;
                text-align:center;
                cursor:pointer;
            }
            #home_send:hover{
                background-color:rgb(42, 107, 190);
            }
            #home_send:active{
                background-color:rgb(42, 107, 190);
            }
        </style>
    </head>
    <body>
        <h1 id="title1">The message was successfully sent.</h1>
        <h2 id="title2">Click the button below to go back to HOME page :</h2>
        <a id='linkception' href="{% url 'home' %}">
            <button id="home_send">Go Back</button>
        </a>            
    </body>
</html>
